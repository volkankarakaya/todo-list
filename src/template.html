<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <header class="header">
      <img id="todoLogo" alt="todo list icon" width="52px" />

      <h1>TO-DO LIST</h1>
    </header>

    <div class="sidebar">
      <h3>Home</h3>
      <h3>Today</h3>
      <h3>Week</h3>

      <div class="projects">
        <h3>Projects</h3>
        <ul>
          <li>test1</li>
          <li>test2</li>
          <li>test3</li>
        </ul>
      </div>
    </div>
    <div class="add-project-btn">+</div>

    <div class="main">
      <div class="item-container">
        <div class="item">
          <div class="item-name">
            <input type="checkbox" name="todo" id="" />
            <p>Item Name</p>
          </div>
          <div class="item-info">
            <button>Details</button>
            <p>11-02-2023</p>
            <i class="fa-regular fa-pen-to-square"></i>
            <i class="fa-solid fa-trash-can"></i>
          </div>
        </div>

        <div class="item">
          <div class="item-name">
            <input type="checkbox" name="todo" id="" />
            <p>Item Name</p>
          </div>
          <div class="item-info">
            <button>Details</button>
            <p>11-02-2023</p>
            <i class="fa fa-regular fa-pen-to-square"></i>
            <i class="fa fa-solid fa-trash-can"></i>
          </div>
        </div>

        <div class="item">
          <div class="item-name">
            <input type="checkbox" name="todo" id="" />
            <p>Item Name</p>
          </div>
          <div class="item-info">
            <button>Details</button>
            <p>11-02-2023</p>
            <i class="fa fa-regular fa-pen-to-square"></i>
            <i class="fa fa-solid fa-trash-can"></i>
          </div>
        </div>
      </div>
      <div class="new-item">+ Add new to-do</div>

      
    </div>

    <div class="form">
      <button id="close-btn">x</button>
      <h3>Enter Todo Details</h3>
      <div class="form-items">
        <div class="form-item">
          <label for="title">Title: </label>
          <input type="text" name="title" id="title" />
        </div>
        <div class="form-item">
          <label for="description">Description</label>
          <textarea
            name="description"
            id="description"
            cols="30"
            rows="10"
          ></textarea>
        </div>
        <div class="form-item">
          <label for="dueDate">Due Date:</label>
          <input type="date" name="dueDate" id="dueDate" />
        </div>
        <div class="form-item">
          <label for="priority">Priority:</label>
          <select name="priority" id="priority">
            <option value="low">low</option>
            <option value="medium">medium</option>
            <option value="high">high</option>
          </select>
        </div>
      </div>
    </div>
  </body>
</html>
