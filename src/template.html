<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
    <header>
        <img id="todoLogo" alt="todo list icon" width="52px">
        <h1>TO-DO LIST</h1>

    </header>

    <div class="sidebar">
        <ul id="home">Home</ul>
        <ul id="today">Today</ul>
        <ul id="week">Week</ul>
        <ul id="projects">Projects
            
        </ul>

    </div>


    <div class="main">
        <div class="item">
           <div class="item-name">
            <input type="checkbox" name="todo" id=""> 
           <p>Item Name</p>
           </div>
           <div class="item-info">
            <button>Details</button>
           <p>Date</p>
           </div>
           
        </div>

        <div class="item">
            <div class="item-name">
             <input type="checkbox" name="todo" id=""> 
            <p>Item Name</p>
            </div>
            <div class="item-info">
             <button>Details</button>
            <p>Date</p>
            </div>
            
         </div>
 
    </div>
    
</body>
</html>
